kind: pipeline
type: docker
name: default

steps:
- name: hello
  image: python
  commands:
  - echo hello
  - echo world

- name: ping
  image: python
  commands:
  - ping -c 3 8.8.8.8

- name: package-list
  image: mcr.microsoft.com/dotnet/sdk
  commands:
  - dotnet list package

- name: dotnet-list
  image: mcr.microsoft.com/dotnet/sdk
  commands:
  - dotnet sln list

- name: dotnet-build-sln
  image: mcr.microsoft.com/dotnet/sdk
  commands:
  - dotnet build distributed-systems-design-2021.sln

